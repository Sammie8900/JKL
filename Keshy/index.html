<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>KESHYS BEAUTY HUB</title><link rel="stylesheet" href="style.css">
        
    </head>

    
    <body>

        <h1 style="color: rgba(84, 161, 161, 0.849);">KESHY'S BEAUTY HUB</h1>
        <div class="container">
            <div class="content">
                <h1 id="heading">Welcome to KESHY'S BEAUTY HUB</h1>
                <p id="description">"Where we Love to Exceed your Expectations"</p>
                
            </div>
            
        <img src="https://i.pinimg.com/736x/f3/25/00/f32500512d5612e9440825dcbc7dbcf6.jpg" alt="Perfect Nails"
        width="330" height="250">

            <img src="https://i.pinimg.com/736x/f4/17/d7/f417d7b2741fbd43d6627d7028611987.jpg" alt="Hairstyles" width="330" height="250">

        <img src="https://i.pinimg.com/236x/fd/9c/6f/fd9c6fd5b548d1a50b39f6882821d36d.jpg" alt="Nail Art" width="330" height="250">


        <iframe width="320" height="270" 
        src="https://www.youtube.com/embed/dMDDdcsaRqU" title="Nail Art Design" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; web-share" allowfullscreen></iframe>

        <audio controls>
            <source src="https://cdn.pixabay.com/download/audio/2023/04/03/audio_047543feac.mp3?filename=relaxing-145038.mp3" type="audio/mpeg">
            
        </audio>

        <form 
            <section>
                <label for="Customer name">Customer Name:</label>
                <input type="text" id="full name" name="fullname" required>
            </section>
            
            <section>
                <label for="email">Email:</label> 
                <input type="email" id="email" name="email" required>
            </section>
            
            <section>
                <label for="Password">Password:</label>
                <input type="Password" id="Password" name="Password" required>
            </section>
                        
            
            <section>
                <label for="Service Booking">Service Booking:</label>
                <textarea name="Service Booking" id="Service Booking" rows="4"></textarea>
            </section>
            

            <button type="submit">Submit</button>

        </form>
        <div class="flex-container">
            <div class="Flex-item">About Us</div>
            <div class="Flex item">Services</div>
            <div class="Flex item">Contacts</div>
        </div>

        <div class="grid container">
            <div class="grid-item">Hairstyles</div>
            <div class="grid-item">Nails</div>
            <div class="grid-item">Spa</div>
        </div>
        
    </body>
    
    </html>
